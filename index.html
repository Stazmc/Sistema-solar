<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar Animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema Solar</h1>
        <div class="solar-system">
            <div class="sun"></div>
            
            <!-- Mercúrio -->
            <div class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div>
            
            <!-- Vênus -->
            <div class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>
            
            <!-- Terra -->
            <div class="orbit earth-orbit">
                <div class="planet earth"></div>
            </div>
            
            <!-- Marte -->
            <div class="orbit mars-orbit">
                <div class="planet mars"></div>
            </div>
            
            <!-- Júpiter -->
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"></div>
            </div>
            
            <!-- Saturno -->
            <div class="orbit saturn-orbit">
                <div class="planet saturn">
                    <div class="saturn-ring"></div>
                </div>
            </div>
            
            <!-- Urano -->
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>
            </div>
            
            <!-- Netuno -->
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="pause-btn">Pausar</button>
            <button id="speed-up">Acelerar</button>
            <button id="speed-down">Desacelerar</button>
            <div class="speed-display">Velocidade: <span id="speed-value">1x</span></div>
        </div>
        
        <div class="info-panel">
            <h2>Informações do Planeta</h2>
            <div id="planet-info">
                <p>Clique em um planeta para ver informações</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
